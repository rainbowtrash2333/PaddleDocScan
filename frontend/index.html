<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleOCR 文档扫描</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .main-container {
            height: 100vh;
            overflow: hidden;
        }
        .left-panel, .right-panel {
            height: 100vh;
            overflow-y: auto;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .preview-container {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .text-output {
            min-height: 70vh;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        .copy-btn {
            position: sticky;
            top: 10px;
            float: right;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row h-100">
            <!-- 左侧文件上传和预览区域 -->
            <div class="col-md-6 left-panel p-4">
                <div class="mb-3">
                    <h3><i class="fas fa-cloud-upload-alt me-2"></i>文档上传</h3>
                    <p class="text-muted">支持PDF、JPG、PNG、BMP、TIFF格式，最大16MB</p>
                </div>
                
                <!-- 文件上传区域 -->
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-file-upload fa-3x text-muted mb-3"></i>
                    <h5>拖拽文件到此处或点击选择</h5>
                    <p class="text-muted">支持 PDF, JPG, PNG, BMP, TIFF</p>
                    <input type="file" id="fileInput" class="d-none" accept=".pdf,.jpg,.jpeg,.png,.bmp,.tiff">
                </div>
                
                <!-- 加载状态 -->
                <div class="loading text-center my-4" id="loadingDiv">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">处理中...</span>
                    </div>
                    <p class="mt-2">正在识别文档内容，请稍候...</p>
                </div>
                
                <!-- 文件预览区域 -->
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <h5><i class="fas fa-eye me-2"></i>文件预览</h5>
                    <div id="previewContent"></div>
                </div>
            </div>
            
            <!-- 右侧文本显示区域 -->
            <div class="col-md-6 right-panel p-4">
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h3><i class="fas fa-file-alt me-2"></i>识别结果</h3>
                        <p class="text-muted">OCR识别的文本内容</p>
                    </div>
                    <button class="btn btn-outline-primary copy-btn" id="copyBtn" style="display: none;">
                        <i class="fas fa-copy me-2"></i>复制文本
                    </button>
                </div>
                
                <div class="text-output" id="textOutput">
                    <div class="text-center text-muted mt-5">
                        <i class="fas fa-file-text fa-3x mb-3"></i>
                        <p>上传文档后，识别的文本将显示在这里</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
